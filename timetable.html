<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable - Task Management System</title>
   <style>
    .completed-icon {
    display: inline-block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: green; /* Circle color */
    color: white; /* Tick color */
    text-align: center;
    line-height: 20px; /* Center the tick vertically */
    font-size: 16px; /* Tick size */
    font-weight: bold; /* Make tick bold */
}
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

nav {
    background-color: #007bff;
    color: white;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 15px;
}

nav a {
    color: white;
    text-decoration: none;
}

h2 {
    color: #333;
}

/* Form Styles */
form {
    margin-bottom: 20px;
}

input[type="text"],
input[type="date"],
input[type="time"] {
    padding: 10px;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: calc(33% - 22px);
}

button {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #007bff;
    color: white;
}

tbody tr:hover {
    background-color: #f1f1f1; /* Highlight on hover */
}

/* Completed Icon */
.completed-icon {
    display: inline-block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: green; /* Circle color */
    color: white; /* Tick color */
    text-align: center;
    line-height: 20px; /* Center the tick vertically */
    font-size: 16px; /* Tick size */
    font-weight: bold; /* Make tick bold */
}

   </style>
</head>
<body>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="timetable.html">Timetable</a></li>
            </ul>
        </nav>
    
        <section class="timetable">
            <h2>Your Timetable</h2>
            <form id="subjectForm">
                <input type="text" id="subjectInput" placeholder="Enter subject..." required />
                <input type="time" id="startTime" required />
                <input type="time" id="endTime" required />
                <button type="submit">Add Subject</button>
            </form>
    
            <div id="notification" class="notification"></div>
    
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="subjectList">
                    <!-- Subject items will be dynamically added here -->
                </tbody>
            </table>
        </section>

    <script src="timetable.js"></script>
</body>
</html>
